<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            color: white;
            max-width: 80%;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 16px;
            }
            .button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine ðŸ’•</h1>
    <p>Semoga hari ini penuh cinta dan kebahagiaan untukmu!</p>
    <button class="button" onclick="alert('Selamat Hari Valentine! ðŸ’–')">Klik untuk Kejutan</button>
    <div class="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            heart.style.fontSize = Math.random() * 10 + 15 + "px";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
